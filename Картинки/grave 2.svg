<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <!-- Используем маску для создания прозрачных букв RIP -->
  <defs>
    <mask id="ripMask">
      <rect width="300" height="400" fill="white"/>
      <!-- Буквы будут черными в маске, что сделает их прозрачными -->
      <!-- Центрирование текста по горизонтали -->
      <text x="150" y="220" font-family="serif" font-weight="bold" font-size="60" fill="black" text-anchor="middle">RIP</text>
    </mask>
  </defs>
  
  <!-- Вся могила как один белый элемент с маской -->
  <g mask="url(#ripMask)">
    <!-- Пьедестал/Основание -->
    <rect x="40" y="340" width="220" height="30" fill="white"/>
    
    <!-- Средняя платформа/Надгробная плита -->
    <rect x="50" y="320" width="200" height="20" fill="white"/>
    
    <!-- Стела (вертикальный камень) с закругленным верхом -->
    <path d="M70,130 L230,130 L230,320 L70,320 L70,130 
             A80,80 0 0,1 150,80 
             A80,80 0 0,1 230,130" 
          fill="white"/>
  </g>
</svg>